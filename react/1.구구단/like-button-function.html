<html>
  <head>
    <meta charset="utf-8">
    <title>웹게임</title>
  </head>
  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- 실무에서는 밑에서 코드로 바꿔줘야한다. -->
    <!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
    <!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->

    <script type="text/babel">
      'use strict';

      
      
      function LikeButton(){ //함수형 컴포넌트 X 함수 컴포넌트 O
        // this 쓸 일이 없다.
        const [liked,setLiked]=React.useState(false); //구조분해
        // 먼짓을 하든 결국 return한게 화면인거에요.
      if(liked){
        return 'You liked this!';
      }
      return (
        <button onClick={()=> {setLiked(true);}}>Like</button>
      );
    }
      

    </script>
    <script type="text/babel">
        // ReactDOM.render(e(LikeButton),document.querySelector('#root')); // react 17버전
      // ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton/>); // react 18버전
    </script>
  </body>
</html>
